<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado de Grãos ADM</title>
    
    <!-- Link para Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <style>
        /* Estiliza o body e remove margens/padding padrão */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif; /* Aplica a fonte personalizada */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Ocupa a altura total da tela */
            background-color: #ffffff;
        }

        /* Estiliza o título */
        h1 {
            margin: 20px 0;
            font-size: 2rem;
            color: #333;
            text-align: center;
			margin-bottom: 11px; /* Espaço entre o título e o iframe */
        }

        /* Limita a área visível do iframe */
        .iframe-container {
            position: relative;
            overflow: hidden;
            width: 100%; /* Ajusta a largura para 80% da tela */
            height: 1200px; /* Altura visível do iframe */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adiciona leve sombra */
            border-radius: 8px; /* Arredonda os cantos */
        }

        /* Define um deslocamento vertical no iframe */
        .iframe-container iframe {
            position: absolute;
            top: -550px; /* Ajuste para ocultar a parte superior */
            left: 0;
            width: 100%;
            height: 1200px; /* Altura total da página incorporada */
            border: none;
        }
    </style>
</head>
<body>
    <h1>Mercado de Grãos ADM</h1>
    
    <div class="iframe-container">
        <iframe src="https://www.e-adm.com/futr/futr_composite_window.asp"></iframe>
    </div>
</body>
</html>
